<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- // This is the html display -->
    <body>
        <div id="Psychic Game">
            <h1>The Psychic Game</h1>
    
            <h2>Guess what letter I am thinking of?</h2>
        
            <h3>Wins:</h3>  <div id="wins"></div>
        
            <h3>Losses:</h3>  <div id="losses"></div>
        
            <h3>Guesses Remaining:</h3> <div id="guesses-left"></div>
        
            <h3>Your Guesses:</h3> <div id="user-guesses"></div>

            <h1 id="message"></h1>
        </div>
   <script>
    // Create Variables //
        var alphabet = ["a", "b", "c","d", "e", "f", "g","h", "i", "j", "k","l", "m", "n", "o","p", "q", "r", "s","t", "u", "v", "w","x", "y", "z"];
        var winCount = 0;
        var lossCount = 0;
        var userGuess = ""
        var guessesLeft = 10;   
        var guessesSoFar = [];
        var randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
        console.log(randomLetter);
     // function to reset game //
        function resetGame(){
            guessesSoFar = [];
            document.getElementById("user-guesses").innerHTML = guessesSoFar;
            randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];
                console.log(randomLetter);
            guessesLeft = 10;
            document.getElementById("guesses-left").innerHTML = guessesLeft;
        
    }
    // function runs when user presses key//
    document.onkeydown = function (event) {
    // which key was pressed.o
        userGuess = event.key;
    // clear message//
            document.getElementById("message").innerHTML = "";
    //check if not in []//
        if (guessesSoFar.indexOf(userGuess) === -1){
    // if not add to [] //
            guessesSoFar.push(userGuess);
    // updaate html //
            document.getElementById("user-guesses").innerHTML = guessesSoFar;
    // if match //
            if (randomLetter === userGuess){
                winCount++;
                document.getElementById("message").innerHTML = "You are PSYCHIC!! Play Again?";
                document.getElementById("wins").innerHTML = winCount;
                resetGame();
    // if out of guesses //
            }else if (guessesLeft <= 1){
                    document.getElementById("message").innerHTML = "You LOSE! Play Again?";
                    lossCount++;
                    document.getElementById("losses").innerHTML = lossCount;
                    resetGame();
    //wrong letter still has guesses //
            }   
            else {
                document.getElementById("message").innerHTML = "Guess Again!!!!!";
                guessesLeft--;
                document.getElementById("guesses-left").innerHTML = guessesLeft;
            }
        } else {
            document.getElementById("message").innerHTML = "Letter already Guessed?";
        }       
    }   
    
    </script>
</head>



</body>
</html>
